<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
	<p:panel header="Lista de Livros">
		<p:dataTable value="#{livroBean.livros}" var="livro">
			<p:column headerText="Id">
				<h:outputText value="#{livro.id}" />
			</p:column>

			<p:column headerText="Titulo">
				<h:outputText value="#{livro.titulo}" />
			</p:column>

			<p:column headerText="Autor">
				<h:outputText value="#{livro.autor}" />
			</p:column>

			<p:column>
				<h:outputText value="#{livro.dataLancamento}">
					<f:convertDateTime pattern="dd/MMyyyy" />
				</h:outputText>
			</p:column>

			<p:column headerText="Genero">
				<h:outputText value="#{livro.genero}" />
			</p:column>

			<p:column headerText="Categoria">
				<h:outputText value="#{livro.categoria.nome}" />
			</p:column>
		</p:dataTable>
	</p:panel>
	</ui:define>
</ui:composition>
