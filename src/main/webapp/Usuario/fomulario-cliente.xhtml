<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastra novo Usuario</title>
</h:head>

<p:panel header="Cadastre-se">
	<p:panelGrid columns="2">
		<p:outputLabel value="Nome: " />
		<p:inputText value="#{usuarioBean.usuario.nome}" />
		
		<p:outputLabel value="CPF: " />
		<p:inputText value="#{usuarioBean.usuario.cpf}" />
		
		<p:outputLabel value="Data de Nascimento: " />
		<p:inputText  value="#{usuarioBean.usuario.dataNascimento}">
			<f:convertDateTime pattern="dd/MM/yyy" />
		</p:inputText>
		
		<p:outputLabel value="Login: " />
		<p:inputText value="#{usuarioBean.usuario.login}" />
		
		<p:outputLabel value="Senha: " />
		<p:inputText value="#{usuarioBean.usuario.senha}" />
		
		<p:commandButton value="Cadastrar" action="#{usuarioBean.salvar}" />
	</p:panelGrid>
</p:panel>


</html>
