<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Formulario de Cadastro de Livro</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Cadastro de Livro">
			<p:panelGrid columns="2">
				<p:outputLabel value="Titulo: " />
				<p:inputText value="#{livroBean.livro.titulo}" />

				<p:outputLabel value="Autor: " />
				<p:inputText value="#{livroBean.livro.autor}" />

				<p:outputLabel value="Data de LanÃ§amento: " />
				<p:calendar value="#{livroBean.livro.dataLancamento}"
					pattern="dd/MM/yyyy" />

				<p:outputLabel value="Genero: " />
				<p:inputText value="#{livroBean.livro.genero}" />

				<p:outputLabel value="Categoria: " />
				<p:selectOneMenu value="#{livroBean.livro.categoria}">
					<f:selectItem itemLabel=":: Selecione uma Categoria ::"
						itemValue="" />
					<f:selectItems value="#{livroBean.categorias}" var="categoria"
						itemLabel="#{categoria.nome}" itemValue="#{categoria}" />
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton action="#{livroBean.salvar}" value="Cadastrar" />
		</p:panel>
	</h:form>
</h:body>

</html>
